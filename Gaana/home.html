<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Gaana</title>
  </head>
  <body>
    <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Muezic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <span><i class="fas fa-bars"></i></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BROWSE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">DISCOVER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RADIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MY MUSIC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PODCASTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">INDIA'S MUSIC</a>
            </li>
          </ul>
          <div class="searchbox mr-auto">
            <input class="search-txt" type="text" name="" placeholder="Search">
            <a id="search-btn" href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
          <div class="nav-item dropdown d-flex">
            <i class="far fa-bell" style="color: white; margin:auto 0;"></i>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="./Capture.PNG" style="height: 30px; border-radius: 5px;" alt="">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Languages</a>
              <a class="dropdown-item" href="#">Settings</a>
            </div>
          </div>
        </div>
      </nav>
<!-- Body -->
      <div class="container-fluid" id="content" style="background: linear-gradient(180deg, rgba(33,36,46,1) 13%, rgba(227,59,63,1) 65%); min-height: 100vh; margin-top: 60px;">
       
      </div>
<!-- musicplayer section -->
      <div id="musicPlayer">
        <div class="songInfo">
          <img src="./song.PNG" alt="">
          <div id="songData">
            <p>Song Name</p>
            <p>Artist Name</p>
          </div>
          <div class="icons">
            <i class="far fa-heart"></i>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="player">
          <div style="text-align: center;">
            <i class="fas fa-redo"></i>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-arrow-right"></i>
            <i class="fas fa-random"></i>
          </div>
          <div style="text-align: center;">
            <input type="range" id="trackLength" name="volume"
            min="0" max="100" step="1">
          </div>
        </div>
        <div class="others">
          <i class="fas fa-laptop"></i>
          <i class="fas fa-volume-up"></i>
          <div>
            <input type="range" id="trackLength" name="volume"
            min="0" max="100" step="1">
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="home.js"></script>
    <script src="https://kit.fontawesome.com/ddd26a46d6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
